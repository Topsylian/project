<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./asset/css/style.css">
		<link rel="shortcut icon" href="./asset/images/project.png" type="image/x-icon">
		<script type="module" src="./asset/scripts/dashboard.js" defer></script>
		<title>Movie dashboard</title>
	</head>

	<body>
		<main id="container">
			<section class="head-section">
				<!--The container that hold all content-->
				<section class="main-box">
					<!--The containing box that holds the dashboard contents-->
					<section class="logo-box">
						<a href="#" class="logo">
							<span></span>
						</a>
					</section>
					<!--Logo-section-->
					<!--menu section-->
					<section class="menu-box">
						<!--home section-->
						<section class="home-box">
							<a href="#" class="home-link">
								<img src="./asset/icon/home.png" alt="">
							</a>
						</section>
						<section class="favorite-box">
							<a href="#" class="favorite-link">
								<img src="./asset/icon/heart.png" alt="">
							</a>
						</section>
						<section class="wishlist-box">
							<a href="#" class="wishlist-link">
								<img src="./asset/icon/clock.png" alt="">
							</a>
						</section>
						<section class="settings-box">
							<a href="#" class="settings-link">
								<img src="./asset/icon/setting.png" alt="">
							</a>
						</section>
						<!--settings-->
					</section>

					<!--Log/sign out section-->
					<section class="log-out-box">
						<a href="#">
							<img src="./asset/icon/address-card.png" alt=""></a>
					</section>
				</section>
				<!--main card section-->
				<section class="mainCardWrapper">
					<section class="mainCard">
						<div class="overlay">
							<div class="overlay-content">
								<div class="title">
									<h1>the wolf of wall street </h1>
								</div>
								<div class="movie-plot">
									<p>Based on the true story of Jordan Belfort, from his rise to a wealthy
										stock-broker living the high life to his fall involving crime, corruption and
										the federal government.</p>
								</div>
								<div class="movie-info">
									<p class="popularity">4534.956</p>
									<p class="movie-year">2013</p>
									<p class="imdbRating">8.2</p>
								</div>
								<div class="movie-watch">
									<a href="./page/card.html" class="watch">watch</a>
								</div>
							</div>
						</div>
						<img src="" alt="">
					</section>
					<!--Popular section-->
					<section class="now-playing-movie">
						<h1>Now Playing Movies</h1>
						<div class="now-playing-movie-box">

						</div>
					</section>
					<!--Coming soon movies-->
					<section class="popular-movie">
						<h1>Popular Movies</h1>
						<div class="popular-movie-box">

						</div>
					</section>
				</section>
			</section>
		</main>
	</body>

</html>
