<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/asset/css/style.css">
		<script src="./asset/scripts/dashboard.js" defer></script>
		<title>Movie dashboard</title>
	</head>

	<body>
		<main id="container">
			<section class="main-box">
				<!--The containing box that holds the dashboard contents-->
				<section class="logo-box">
					<a href="#" class="logo">
						<span></span>
					</a>
				</section>
				<!--Logo-section-->
				<section class="menu-box">
					<!--menu section-->
					<!--home section-->
					<section class="home-box">
						<a href="#" class="home-link">
							<img src="./asset/icon/home.png" alt="">
						</a>
					</section>
					<section class="favorite-box">
						<a href="#" class="favorite-link">
							<img src="./asset/icon/heart.png" alt="">
						</a>
					</section>
					<section class="wishlist-box">
						<a href="#" class="wishlist-link">
							<img src="./asset/icon/clock.png" alt="">
						</a>
					</section>
					<section class="settings-box">
						<a href="#" class="settings-link">
							<img src="./asset/icon/setting.png" alt="">
						</a>
					</section>
					<!--settings-->
				</section>

				<!--Log/sign out section-->
				<section class="log-out-box">
					<a href="#">
						<img src="./asset/icon/address-card.png" alt=""></a>
				</section>
			</section>
			<section class="card-box">
				<section class="card-show-box">
					<a href="./page/card.html">
						<img src="./asset/images/movie-1.jpg" alt="">
					</a>
				</section>
				<section class="popular-movie-box">
					<section class="popular-movie-headings">
						<h2>Popular Movie</h2>
						<a href="#">Show All</a>
					</section>
					<section class="other-card-box">
						<!--first card box-->
						<section class="first-card-box cards">
							<section class="first-card-image">
								<a href="./page/card.html">
									<img src="./asset/images/movie-2.jpg" alt="">
								</a>
							</section>
							<section class="title-and-rating-box">
								<h3 class="title">Dunki</h3>
								<section class="rate-box">
									<span class="rate-icon">
										<img src="./asset/icon/setting.png" alt="">
									</span>
									<p class="rate-number">3</p>
								</section>
							</section>
							<section class="play">
								<img src="./asset/icon/play.png" alt="">
							</section>
						</section>
						<!--second card box-->
						<section class="second-card-box cards">
							<section class="second-card-image">
								<a href="./page/card.html">
									<img src="./asset/images/movie-3.jpg" alt="">
								</a>
							</section>
							<section class="title-and-rating-box">
								<h3 class="title">300 Rise Of Empire</h3>
								<section class="rate-box">
									<span class="rate-icon">
										<img src="./asset/icon/setting.png" alt="">
									</span>
									<p class="rate-number">4</p>
								</section>
							</section>
							<section class="play">
								<img src="./asset/icon/play.png" alt="">
							</section>
						</section>
						<!--third card box-->
						<section class="third-card-box cards">
							<section class="third-card-image">
								<a href="./page/card.html">
									<img src="./asset/images/movie-4.jpg" alt="">
								</a>
							</section>
							<section class="title-and-rating-box">
								<h3 class="title">The Wolverine</h3>
								<section class="rate-box">
									<span class="rate-icon">
										<img src="./asset/icon/setting.png" alt="">
									</span>
									<p class="rate-number">4</p>
								</section>
							</section>
							<section class="play">
								<img src="./asset/icon/play.png" alt="">
							</section>
						</section>
					</section>
				</section>
			</section>
		</main>
	</body>

</html>
